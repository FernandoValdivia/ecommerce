  <!-- formulario de registro -->
  <div class="abs-center">
    <div class="py-5 ">
        <div class="row">
            <form class="text-center border border-light p-5" action="#!">

                <p class="h4 mb-4">Registro</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Apellido" required>
                    </div>
                </div>

                <!-- E-mail -->
                <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Correo" required>

                <!-- Password -->
                <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Contraseña" aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    Debe ser mayor a 8 caractéres
                </small>

                <!-- Phone number -->
                <input type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Número de teléfono" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Opcional para la autenticación
                </small>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                    <label class="custom-control-label" for="defaultRegisterFormNewsletter">Recordarme la contraseña</label>
                </div>

                <!-- Sign up button -->
                <button class="btn btn-dark my-4 btn-block" type="submit">Registrar</button>

                <!-- Social register -->
                <p><a href="login.html">Ya estoy registrado</a></p><br>
                <p>Síguenos en:</p>
                <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-twitter"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="mx-2" role="button"><i class="fab fa-github"></i></a>
            </form>
        </div>
    </div>
